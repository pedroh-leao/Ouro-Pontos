<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Ouro Pontos</title>
</head>
<body style="background-color: #B0E0E6;">
    <h1 class="text-center mt-4 mb-4">Cadastro de Ponto Turístico</h1>

    
    <form action="" class="mx-auto border border-secondary rounded w-50 ">
        <div class="form-group mt-3 ml-5 mr-5">                
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome">
        </div>

        <div class="form-group ml-5 mr-5">            
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" name="descricao" id="descricao" placeholder="Descrição Do Ponto Turístico"></textarea>
        </div>

        <div class="form-group ml-5 mr-5">            
            <label for="longitude" class="form-label">Longitude</label>
            <input type="text" class="form-control" name="longitude" id="longitude" placeholder="Longitude">
        </div>

        <div class="form-group ml-5 mr-5">            
            <label for="latitude" class="form-label">Latitude</label>
            <input type="text" class="form-control" name="latitude" id="latitude" placeholder="Latitude">
        </div>
        
        <input type="button" value="Cadastrar" class="btn btn-primary ml-5 mb-3">
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
